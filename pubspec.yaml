name: puppy_world
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: "^4.0.5+1"
  json_serializable: "^3.3.0"
  http: ^0.12.2
  cached_network_image: 
  carousel_pro: ^1.0.0
  firebase_messaging: ^7.0.3
  sprintf: "^4.0.0"
  cupertino_icons: ^0.1.3
  bottom_navy_bar: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: "^1.10.0"
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/vital_icons/
    - assets/images/
  fonts:
  - family: Opensans
    fonts:
    - asset: assets/fonts/opensans/OpenSans-Regular.ttf
      weight: 400
    - asset: assets/fonts/opensans/OpenSans-Bold.ttf
      weight: 700
    - asset: assets/fonts/opensans/OpenSans-Italic.ttf
      style: italic
    - asset: assets/fonts/opensans/OpenSans-Light.ttf
      weight: 300
    - asset: assets/fonts/opensans/OpenSans-SemiBold.ttf
      weight: 600
  - family: SFPro
    fonts:
    - asset: assets/fonts/sfpro-rounded/SF-Pro-Rounded-Regular.otf
      weight: 400
    - asset: assets/fonts/sfpro-rounded/SF-Pro-Rounded-Bold.otf
      weight: 700
    - asset: assets/fonts/sfpro-rounded/SF-Pro-Rounded-Light.otf
      weight: 300
    - asset: assets/fonts/sfpro-rounded/SF-Pro-Rounded-Semibold.otf
      weight: 600
    - asset: assets/fonts/sfpro-rounded/SF-Pro-Text-Italic.otf
      style: italic
